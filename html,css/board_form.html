<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>board_form</title>
    <link rel ="stylesheet" href="board_form.css">

</head>
<body>
    <div id = "header"><!--헤더 시작-->
        <nav>
            <ul id ="nav">
                <li><a href=""></a></li>
                <li><a href="">학사/학과 일정</a></li>
                <li><a href="">게시판</a></li>
                <li><a href="">활동 포인트 랭킹</a></li>
                <li><a href="">게임</a></li>
                <li><a href="">중고 서적 장터</a></li>
                <li class="first" id="img"><a href=""><img src = "src/alarm.png"alt ="alarm"></a></li>
                <li id="img"><a href=""><img src ="src/profile.png"alt ="profile"></a></li>
                <li class="last" id="img"><a href=""><img src="src/logout.png"alt ="logout"></a></li>
            </ul>
        </nav>
    </div><!--헤더 끝-->
    <div id="board_name">
        <h2>자유게시판</h2>
    </div>
    <form id="form">
        <div id="title">
            <a>제목</a>
            <input id ="input" type = "text" name = "title">
        </div>
        <div id="text">
            <div id="atag"><a>본문</a></div>
            <textarea rows="20" cols="30" name = "text"></textarea>
        </div>
        <div id ="submit">
            <input type="submit" value="글쓰기">
        </div>
    </form>




    <footer><!--푸터시작-->
        <div class="github">
            <img src="src/github.png">
        </div>
        <div class="facebook">
            <img src="src/facebook.png">
        </div>
        <div class="instagram">
            <img src="src/instagram.png">
        </div>
    </footer><!--푸터 끝-->
</body>
</html>

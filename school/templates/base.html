{% load static %}
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" href="{% block link %}{% endblock %}">
    <link rel = "stylesheet" href="{% static 'css/header.css'%}">

</head>
<body>
{#헤더입니다#}
    <ul class="navbar">
        <div class="navbar_logo">
            <i class="fab ba-amazon"></i>
            <img src = "{% static 'img/logo.png' %}" alt ="logo" width="60px">
        </div>

        <ul class="navbar_menu">
            <li><a href="" class="navbar_menu_item">학사/학과일정</a></li>
            <li><a href="" class="navbar_menu_item">게시판</a></li>
            <li><a href="" class="navbar_menu_item">활동 포인트 랭킹</a></li>
            <li><a href="" class="navbar_menu_item">게임</a></li>
            <li><a href="" class="navbar_menu_item">중고 서적 장터</a></li>
        </ul>

        <ul class="navbar_icons">
            {% if user.is_authenticated %}
            <li><a>{{user.username}}[{{user.status}}]</a></li>
            <li><a href=""><img src = "{% static 'img/alarm.png' %}" alt ="logo" width="30px" height="30px"></a></li>
            <li><a href="{%url 'logout'%}"><img src="{% static 'img/logout.png' %}" alt ="logout" width="30px" height="30px"></a></li>
            {% else %}
            <li><a href="{%url 'login' %}"> <button>로그인</button></a></li>
            <a href = "{%url 'login' %}">
            {% endif %}
        </ul>


    </ul>
{#헤더 끝입니다#}
    {% block content %}
    {% endblock %}


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로그인</h1>
    {% if user.is_authenticated %}
    <h3>{{user.username}}[{{user.status}}]</h3>
    <a href = "{%url 'logout'%}">
        <button>로그아웃</button>
    </a>

    {% else %}
    <h3>로그인이 필요함</h3>
    {% endif %}
</body>
</html>

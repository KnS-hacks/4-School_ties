{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/notice.css'%}"
    <title>Document</title>
</head>
<body>
    <p><공지사항 CRUD 테스트 중></p>
    {%for a in Study_boards%}
    <div>
        <a href = "{%url 'new'}">글쓰기</a>
        <h2>{{a.Study_title}}</h2>
        <h2>{{a.Study_pub_date}}</h2>
        <h2>{{a.Study_author}}</h2>
        <h2>{{a.Study_body}}</h2>
        <p><img src="{{ a.Study_board_image.url }}" alt="X"/></p>
    </div>
    {%endfor%}
</body>
</html>
